<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <article class="content">
        <div class="img">
            <img src="gift.jpeg" class="gift-img">
        </div>
        <article>
            <div class="gift-info">
                <h1>OLD iPHONE GIVEAWAY</h1>
                <h4 class="giveaway">
                    giveaway ends on Sunday,3 May 2020 11:30
                </h4>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing
                     elit. Accusantium cum modi, aliquid sequi optio error minima? 
                     Sit illo maxime totam eum, 
                    porro repudiandae aperiam ipsum.
                </p>
                <div class="deadline">
                    <div class="deadline-format">
                        <div>
                            <h4 class="days">34</h4>
                            <span>days</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div >
                            <h4 class="hours">8</h4>
                            <span>hours</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="mins">56</h4>
                            <span>mins</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="secs">34</h4>
                            <span>secs</span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </article>
    <script  src="app.js"></script>
</body>
</html>
